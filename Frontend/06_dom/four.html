<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animesh</title>
</head>

<body style=" background-color: black; color: white">

</body>
<ul class="language">
    <li>JavaScript</li>
</ul>
<script>
    function addLanguage(lang) {
        const li = document.createElement('li')
        li.innerHTML = ` ${lang}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('Java')
    const addlang = document.createElement('li')
    addlang.innerHTML = 'Python'
    document.querySelector('.language').appendChild(addlang)

    //better Approach
    function addoptiLang(lang) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(li)
    }
    addoptiLang('C++')

    //edit
    const secondLang = document.querySelector("li:nth-child(3)");
    secondLang.innerHTML = 'C#';

    //better approach
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit
    const thirdLang = document.querySelector("li:first-child");
    thirdLang.outerHTML = "<li>TypeSript</li>"

    //remove

    const lastLang = document.querySelector("li:last-child");
    lastLang.remove()
</script>

</html>
