<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body backgroundcolor="#212121" calss="bg">
    0 UNSENT Client has been created. open() not called yet.
    1 OPENED open() has been called.
    2 HEADERS_RECEIVED send() has been called, and headers and status are available.
    3 LOADING Downloading; responseText holds partial data.
    4 DONE The operation is complete.
    <h1>User Name</h1>
    <h2></h2>
    <h3></h3>
    <img style="display: flex; justify-content: center" src="" alt="">

</body>
<script>
    const requestUrl = 'https://api.github.com/users/animesh7780'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState)
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            const User_Name = `User Name: ${data.login}`
            const followers = `followers: ${data.followers}`
            const following = `following: ${data.following}`
            const image = data.avatar_url
            document.querySelector("h1").innerHTML = User_Name
            document.querySelector("h2").innerHTML = followers
            document.querySelector("h3").innerHTML = following
            document.querySelector("img").src = image
        }
    }
    xhr.send()
    document.querySelector("img").addEventListener("click", function () {
        window.open('https://github.com/animesh7780')
    })
</script>

</html>
